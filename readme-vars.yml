---

# project information
project_name: sourcebans-pp
project_url: "https://sbpp.dev"
project_logo: "https://raw.githubusercontent.com/drizuid/sourcebans-pp/main/.github/sourcebans-pp.png"
project_blurb: "[SourceBans++]({{ project_url }}) is a global admin, ban, and communication management system for the Source engine."
project_lsio_github_repo_url: "https://github.com/linuxserver/docker-{{ project_name }}"

# supported architectures
available_architectures:
  - { arch: "{{ arch_x86_64 }}", tag: "amd64-latest"}
  - { arch: "{{ arch_arm64 }}", tag: "arm64v8-latest"}
  - { arch: "{{ arch_armhf }}", tag: "arm32v7-latest"}

# container parameters
common_param_env_vars_enabled: true #PGID, PUID, etc
param_container_name: "{{ project_name }}"
param_usage_include_vols: true
param_volumes:
  - { vol_path: "/config", vol_host_path: "/path/to/appdata/config", desc: "Contains your config files and data storage for SBPP" }
param_usage_include_ports: true
param_ports:
  - { external_port: "8585", internal_port: "80", port_desc: "will map container's port 80 to port 8585 on the host for the Web UI" }
param_usage_include_env: true
param_env_vars:
  - { env_var: "REMOVE_SETUP_DIRS", env_value: "true", desc: "true for existing setup false for new."}
  - { env_var: "TZ", env_value: "Europe/London", desc: "Specify a timezone to use EG Europe/London." }

# application setup block
app_setup_block_enabled: true
app_setup_block: |
  You must have a functional MySQL or MariaDB database that this container can reach.

  If this is a new install, browse to `http://<docker-host-ip>:8585/install` or access the webui at `http://<docker-host-ip>:8585`.
  For more information check out [SourceBans++]({{ project_url }}).

  Once you complete your install or upgrade, ensure you delete the install and updater folders within `/path/to/appdata/config/www`.
  
  Note that if you do NOT set REMOVE_SETUP_DIRS=true, it will assume an upgrade and overwrite all files except config.php (your db config).

# changelog
changelogs:
  - { date: "06.12.22:", desc: "Initial Public Release." }
  - { date: "03.11.20:", desc: "Initial Internal Release." }
