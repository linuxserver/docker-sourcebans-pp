---

# jenkins variables
project_name: docker-sourcebans-pp
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'v1.x'
  - EXT_USER = 'sbpp'
  - EXT_REPO = 'sourcebans-pp'
  - BUILD_VERSION_ARG = 'SBPP_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sourcebans-pp'
  - CONTAINER_NAME = 'sourcebans-pp'
  - DOCKERHUB_IMAGE = 'linuxserver/sourcebans-pp'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sourcebans-pp'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sourcebans-pp'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
